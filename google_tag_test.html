<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование Google Tag Manager</title>
    
    <!-- Вставь сюда свой GTM ID -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-XXXXXX');</script>
</head>
<body>
    <!-- NoScript версия для GTM -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXX"
                height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    
    <h1>Тестирование Google Tag Manager</h1>
    <p>Нажми кнопку ниже, чтобы проверить срабатывание события в GTM.</p>
    <button id="testButton">Тестовая кнопка</button>
    
    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            console.log('Кнопка нажата');
            dataLayer.push({'event': 'test_button_click'});
        });
    </script>
</body>
</html>
